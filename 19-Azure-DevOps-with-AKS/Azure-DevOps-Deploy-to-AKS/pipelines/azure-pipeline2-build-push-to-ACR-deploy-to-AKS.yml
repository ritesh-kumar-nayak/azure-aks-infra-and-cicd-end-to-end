# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'e7940157-a10a-4cf0-921d-1eeb038f6758'
  imageRepository: 'app1nginxaks'
  containerRegistry: 'acrforazdevpsintegration.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/19-Azure-DevOps-with-AKS/Azure-DevOps-Deploy-to-AKS/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'acrforazdevpsintegration350256fe-auth'

  # Agent VM image name
  #vmImageName: 'ubuntu-latest'
pool: Default

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    # pool:
    #   vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - upload: manifests
      artifact: manifests

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - deployment: Deploy
    displayName: Deploy
    # pool:
    #   vmImage: $(vmImageName)
    environment: 'riteshkumarnayakazureaksinfraandcicdendtoend.default'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Build.SourcesDirectory)/19-Azure-DevOps-with-AKS/Azure-DevOps-Deploy-to-AKS/manifests/deployment.yml
                $(Build.SourcesDirectory)/19-Azure-DevOps-with-AKS/Azure-DevOps-Deploy-to-AKS/manifests/service.yml
             #   $(Pipeline.Workspace)/manifests/deployment.yml
             #   $(Pipeline.Workspace)/manifests/service.yml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)

