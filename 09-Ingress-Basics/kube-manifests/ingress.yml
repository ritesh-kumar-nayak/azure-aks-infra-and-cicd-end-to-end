---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app1-nginx-ingress-svc
  annotations: 
    kubernetes.io/ingress.class: nginx  # this ingress service has to be scheduled in nginx controller.
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app1-nginx-clusterip-svc
                port:
                  number: 80